<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>

    <style>
        .swiper {
  width: 250px;
  height: 500px;
}
.swiper>img{
    height: 500px;
    width: 250px;
}

.swiper-button-next,.swiper-button-prev{
    color: white;
}
    </style>
</head>
<body>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://i.postimg.cc/XYs04sDC/slide1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://i.postimg.cc/GpNwsHR3/slide2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://i.postimg.cc/fTZ4dGGd/slide3.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://i.postimg.cc/d1dXk6nn/slide4.jpg" alt=""></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  loop: true,
  autoplay:{delay:1500,
        disableOnInteraction: false,},

  // If we need pagination
  pagination: {
    el: '.swiper-pagination',
    clickable:true,
   
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  // And if we need scrollbar
  scrollbar: {
    el: '.swiper-scrollbar',
  },
});
  </script>
</body>
</html>
